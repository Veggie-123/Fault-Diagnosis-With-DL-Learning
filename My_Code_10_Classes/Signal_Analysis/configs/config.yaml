data:
  # 原始 .mat 数据文件所在的目录路径
  data_path: '../data/matfiles'
  # 保存地址
  save_path: './results'
  # 目标文件名
  file_name: 'B007_0.mat'

  # 原始信号的采样频率 (Hz)
  sampling_frequency: 12000

processing:
  # 带通滤波参数
  low_cut: 2000.0
  high_cut: 4000.0
  fft_order: 5  # 滤波器阶数

analysis:
  # 在频谱上标注的特征频率族，可选：BPFI / BPFO / BSF / FTF / AUTO / NONE
  # AUTO: 根据文件名自动判断故障类型并选择对应的特征频率
  base_feature: 'AUTO'
  # 频谱查看的最大频率范围 (Hz)
  max_view: 500